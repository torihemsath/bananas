<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ScottyLandes.com</title>
  <link rel="icon" type="image/png" href="meatballfavicon.png" />
  <style>
    :root{--bg:#0b0b0b;--text:#f5f5f5;--muted:#9aa0a6}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--text);flex-direction:column;padding:24px}
    .card{max-width:900px;width:100%;text-align:center}
    img#hero{max-width:100%;height:auto;border-radius:8px;box-shadow:0 6px 30px rgba(0,0,0,.6);display:block;margin:0 auto}
    .counter{margin-top:12px;font-size:18px;color:var(--muted)}
    .visits{margin-top:6px;display:flex;justify-content:center;align-items:center}
    .visits img{
      height:40px;
      border:0;
      filter:none;
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="hero" src="meatball.jpg" alt="Meatball sub" />
    <div class="counter">
      site visits
      <div class="visits">
        <img
          src="https://hits.sh/scottylandes.com.svg?label=visits&color=ffffff&labelColor=000000&countColor=ffffff"
          alt="site visits total"
          referrerpolicy="no-referrer"
        />
      </div>
    </div>
  </div>
</body>
</html>
